<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Studio - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <h1> Creative Studio</h1>
    <p>Secure File Storage & Management</p>
    <div id="alertContainer"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address <span style="color: #ef4444;">*</span></label>
        <input type="email" id="email" name="email" required placeholder="your@email.com" aria-label="Email address">
        <small class="error-text" id="emailError"></small>
      </div>

      <div class="form-group">
        <label for="password">Password <span style="color: #ef4444;">*</span></label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" aria-label="Password">
        <small class="error-text" id="passwordError"></small>
      </div>

      <button type="submit" id="loginBtn" class="btn-submit">Sign In</button>
    </form>

    <div class="link" style="margin-top: 12px; text-align: center;">
      <a href="#" id="forgotPasswordLink" style="font-size: 13px;">Forgot your password?</a>
    </div>

    <div class="divider">
      <span>Or continue with</span>
    </div>

    <div id="googleSignInButton" style="display: flex; justify-content: center; margin: 20px 0;"></div>

    <div class="link">
      Don't have an account? <a href="register.html">Create one for free</a>
    </div>

    <div class="link" style="margin-top: 28px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
      <a href="admin_dashboard.html">Admin Portal</a>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
