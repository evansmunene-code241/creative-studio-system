<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Studio - Register</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ Create Account</h1>
    <p>Join Creative Studio Today</p>
    <div id="alertContainer"></div>

    <form id="registerForm">
      <div class="form-group">
        <label for="username">Full Name <span style="color: #ef4444;">*</span></label>
        <input type="text" id="username" name="username" required placeholder="John Doe" aria-label="Full name">
        <small class="error-text" id="usernameError"></small>
      </div>

      <div class="form-group">
        <label for="email">Email Address <span style="color: #ef4444;">*</span></label>
        <input type="email" id="email" name="email" required placeholder="your@email.com" aria-label="Email address">
        <small class="error-text" id="emailError"></small>
      </div>

      <div class="form-group">
        <label for="password">Password <span style="color: #ef4444;">*</span></label>
        <input type="password" id="password" name="password" required placeholder="At least 6 characters" aria-label="Password">
        <div class="password-strength" id="passwordStrength">
          <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
          <small id="strengthText"></small>
        </div>
        <small class="error-text" id="passwordError"></small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password <span style="color: #ef4444;">*</span></label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password" aria-label="Confirm password">
        <small class="error-text" id="confirmError"></small>
      </div>

      <button type="submit" id="registerBtn" class="btn-submit">Create Account</button>
    </form>

    <div class="divider">
      <span>Or sign up with</span>
    </div>

    <div id="googleSignInButton" style="display: flex; justify-content: center; margin: 20px 0;"></div>

    <div class="link">
      Already have an account? <a href="index.html">Sign in here</a>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
